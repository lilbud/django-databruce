{% extends "databruce/base.html" %}
{% block title %}
  Events &gt; Search
{% endblock title %}
{% block content %}
  <div class="row mb-4">
    <div class="col-10">
      <h4>Setlist Notes Search</h4>
      <h6>Search the various setlist notes for a given (case-insensitive) query.</h6>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <form action="{% url 'databruce:note_search' %}"
            method="post"
            id="search-form">
        {% csrf_token %}
        <div class="row mb-4">{{ form }}</div>
        <div class="row">
          <div class="col-1">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="submit-button"
                      type="submit"
                      name="submit"
                      class="btn btn-success">Go</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
