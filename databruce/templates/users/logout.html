{% extends "databruce/base.html" %}
{% load i18n %}
{% block title %}
    Logged Out
{% endblock title %}
{% block content %}
    <div class="card col-12 col-lg-6 mx-auto">
        <div class="card-header">{% translate "Logged Out" %}</div>
        <div class="card-body">
            <div class="text-xl">{% translate "You have been logged out." %}</div>
            <a href="{% url "login" %}">{% translate "Click here to sign in again" %}</a>
        </div>
    </div>
{% endblock content %}
